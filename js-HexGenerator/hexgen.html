<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hexgen.css">
    <title>Hex Randomizer</title>
</head>
<body>
    <header class="header-wrapper">
        <h1 class="hexgenerator-title">This is a Color Generator !</h1>
    </header>
    <section class="hexgenerator-wrapper" id="color-output">
        <div class="hexgenerator-span-wrapper">
            <span class="hexgenerator-span">Press Space to generate an Hex Color</span>
        </div>
        <div class="hexgenerator-output">
            <h3 class="hexgenerator-code" id="hex-code"></h3>
        </div>
        <div class="clear-memory-wrapper">
            <span class="clear-memory">Click here to clear hexData</span>
        </div>
    </section>
</body>
<script src="./hexgen.js"></script>
</html>
